# Configuration for helm/chart-releaser-action
# See: https://github.com/helm/chart-releaser
owner: dsteveom
repo: charttest
# The directory where your charts are located relative to repository root
charts_dir: helm-charts
# GitHub Pages branch and folder
index-path: index.yaml
# Set to true to skip packaging if no changes
skip-existing: true
# Release name template (optional)
release-name-template: "{{ .Name }}-{{ .Version }}"
